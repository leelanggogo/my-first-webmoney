<h2>바잉 이란 </H2>
  <p> 바잉(buying)이란 소비자를 만족시킬 수 있는 상품을 구매하는데 필요한 활동을 말한다.

다시 말해 공급자를 선정하고 구매상품을 결정하여 구매수량이 확정되어 구매되는 상품수급과정을 말한다.

바잉의 단계 중에서 먼저 고려해야 할 것은 어디(어느 매체)에서 판매할 것인가에 초점을 두어야 하며, 국내 또는 해외에서 구매할 것인가를 결정해야 한다.
